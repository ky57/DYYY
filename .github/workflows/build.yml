name: WeChat_LiquidGlass

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          submodules: true

      - name: Check cache
        run: |
          echo upstream_heads=$(git ls-remote https://github.com/roothide/theos | head -n 1 | cut -f 1) git ls-remote https://github.com

      - name: Use cache
        id: cache
        uses: actions/cache@v4.2.1
        with:
          path: ${{ github.workspace }}/theos
          key: ${{ runner.os }}-${{ env.upstream_heads }}

      - name: Prepare Theos
        uses: huami1314/theos-action@main

      - name: Setup GNU Make
        run: |
          echo "$(brew --prefix)/opt/make/libexec/gnubin" >> $GITHUB_PATH

      - name: Build package
        run: |
          rm -f packages/*
          make package FINALPACKAGE=1 -j$(sysctl -n hw.ncpu)
          make package THEOS_PACKAGE_SCHEME=rootless FINALPACKAGE=1 -j$(sysctl -n hw.ncpu)
          make package THEOS_PACKAGE_SCHEME=roothide FINALPACKAGE=1 -j$(sysctl -n hw.ncpu)
          ls -la ${{ github.workspace }}  # Debug: List files in workspace
          ls -la ${{ github.workspace }}/packages  # Debug: List files in packages directory

      - name: Upload specific Deb packages
        uses: actions/upload-artifact@v4.6.0
        with:
          name: WeChat_LiquidGlass
          path: ${{ github.workspace }}/packages/*.deb  # Adjust this path based on debug output
